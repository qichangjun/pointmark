
<ul class="nav nav-tabs" role="tablist">
  <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">登陆</a></li>
  <li role="presentation"><a href="#register" aria-controls="register" role="tab" data-toggle="tab">注册</a></li>
 
</ul>

<div class="tab-content">
  <div role="tabpanel" class="tab-pane fade in active" id="login">
    <form (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">用户名</label>
        <input #userName="ngModel" type="text"
         [(ngModel)]="loginInfo.userName"
         [required]="true" name="userName"     
          class="form-control" id="userName" placeholder="用户名">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input #password="ngModel" type="password" 
        [required]="true" name="password"
        [(ngModel)]="loginInfo.password" class="form-control" id="password" placeholder="密码">
      </div>
      <button type="submit" class="btn btn-default">登陆</button>
    </form>
  </div>

  <div role="tabpanel" class="tab-pane fade" id="register">
    <form (ngSubmit)="registerForm.form.valid && register()" #registerForm="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">用户名</label>
        <input #registerUserName="ngModel" type="text"
         [(ngModel)]="registerInfo.userName"
         [required]="true" name="userName"     
          class="form-control"  placeholder="用户名">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input #registerPassword="ngModel" type="password" 
        [required]="true" name="password"
        [(ngModel)]="registerInfo.password" class="form-control" placeholder="密码">
      </div>
      <button type="submit" class="btn btn-default">注册</button>
    </form>
  </div>
</div>
