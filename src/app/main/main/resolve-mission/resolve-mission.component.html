<div class="info-side__wrapper">
    <h3 class="info-side__header--title">分解工作</h3>
    <p *ngIf="!this.parameter.id" class="text-center no--choose--node--box">
        你还没有选择任何节点
    </p>
    <div  *ngIf="this.parameter.id" class="info-side__content--box">
      <div class="info-side__content--table">
          <div class="content--table__tr">
              <h4><span class="label label-success content--table__tr__td">指标名称:</span></h4>
              <span class="resolve--mission--value--content">{{baseInfo.name}}</span>
          </div>
          <div class="content--table__tr">
              <h4><span class="label label-success content--table__tr__td">指标分值:</span></h4>
              <span class="resolve--mission--value--content">{{baseInfo.rate}}分</span>
          </div>
          <div class="content--table__tr">
              <h4><span class="label label-success content--table__tr__td">指标要求:</span></h4>
              <span class="resolve--mission--value--content"> {{baseInfo.requirements}}</span>
          </div>
          <div class="content--table__tr">
              <h4><span class="label label-success content--table__tr__td">评估方式:</span></h4>
              <span class="resolve--mission--value--content"> {{baseInfo.evalutionMethod}}</span>
          </div>
          <div class="content--table__tr">
              <h4><span class="label label-success content--table__tr__td">责任处室:</span></h4>
              <input [(ngModel)]="baseInfo.dutyDept" type="text" class="form-control" id="dutyDept" >
          </div>
          <div class="content--table__tr align--top">
              <h4><span class="label label-success content--table__tr__td ">工作分解:</span></h4>
              <textarea [(ngModel)]="baseInfo.workResolve" class="form-control" name="workResolve" id="workResolve"  rows="3"></textarea>
          </div>
          <div class="content--table__tr">
              <h4><span class="label label-success content--table__tr__td">更新时间:</span></h4>
              <span class="resolve--mission--value--content"> {{baseInfo.time | dateFormat : 'YYYY-MM-DD HH:mm:ss'}}</span>
          </div>
          <div class="commit--btn--box">
              <button class="btn btn-danger" (click)="updateMission()">确定</button>
          </div>
      </div>
    </div>

  </div>
