<div class="tree--node--wrap">
<tree-root #tree [nodes]="_nodes" [options]="options">

        <ng-template #treeNodeWrapperTemplate let-node let-index="index">
            <div
            class="node-wrapper"
            [class.node-content-wrapper-active]="node.isActive"
            [class.node-content-wrapper-focused]="node.isFocused"
            (click)="node.mouseAction('click', $event)" class="tree--node--box">
               <div [style.padding-left]="node.level * 10 + 'px'">
                  <tree-node-expander (click)="$event.stopPropagation()" [node]="node"></tree-node-expander>
                  <span *ngIf="node.data.nodeType != 'bottom'" class="glyphicon glyphicon-folder-close tree--icon" aria-hidden="true"></span>
                  <span *ngIf="node.data.nodeType == 'bottom'" class="glyphicon glyphicon-paperclip tree--icon" aria-hidden="true"></span>
                   <span>{{ node.data.name }}</span>
                  <span  class="badge pull-right" style="margin-right: 5px;margin-top: 2px;" *ngIf="!isResolveMissionPath">{{node.data.dutyDept}}</span>
                  <a *ngIf="node.data.nodeType != 'bottom' && isResolveMissionPath" (click)="addNode(node)" title="添加" class="fa fa-plus-circle add--node"></a>

                  <a *ngIf="!node.isRoot && isResolveMissionPath" (click)="deleteNode(node)" title="删除" class="fa fa-times-circle delete--node"></a>
               </div>

            </div>


        </ng-template>

</tree-root>
</div>
