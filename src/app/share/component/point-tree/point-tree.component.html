<div class="tree--node--wrap" style="padding-left: 10px;padding-right: 10px;">
<tree-root #tree [nodes]="_nodes" [options]="options">

        <ng-template #treeNodeTemplate let-node let-index="index">

            <div (click)="node.mouseAction('click', $event)" class="tree--node--box" >
              <span *ngIf="node.data.nodeType != 'bottom'" class="glyphicon glyphicon-folder-close tree--icon" aria-hidden="true"></span>
              <span *ngIf="node.data.nodeType == 'bottom'" class="glyphicon glyphicon-paperclip tree--icon" aria-hidden="true"></span>
              <span>{{ node.data.name }}</span>
              <span  class="badge" *ngIf="!isResolveMissionPath">{{node.data.dutyDept}}</span>
              <a *ngIf="node.data.nodeType != 'bottom' && isResolveMissionPath" (click)="addNode(node)" class="fa fa-plus-circle add--node"></a>
            </div>


        </ng-template>

</tree-root>
</div>
